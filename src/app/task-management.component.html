<div class="container">
  <h1>Task Management Application</h1>
  <form (ngSubmit)="addTask()">
    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input type="text" class="form-control" id="taskName" [(ngModel)]="newTask.name" name="taskName" required>
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description:</label>
      <textarea class="form-control" id="taskDescription" [(ngModel)]="newTask.description" name="taskDescription"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" class="form-control" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate">
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>

  <hr>

  <h2>Task List</h2>
  <div class="list-group">
    <div class="list-group-item list-group-item-info d-flex justify-content-between">
      <div><strong>Task Name</strong></div>
      <div><strong>Task Description</strong></div>
      <div><strong>Deadline</strong></div>
      <div><strong>Delete</strong></div>
      <div><strong>Edit</strong></div>
    </div>
    <div *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <input type="checkbox" [(ngModel)]="task.completed"> {{ task.name }}
      <span>{{ task.description }}</span>
      <span>{{ task.dueDate | date }}</span>
      <div>
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">Delete</button>
        <button class="btn btn-secondary btn-sm" (click)="editTask(task)">Edit</button>
      </div>
    </div>
  </div>
</div>
